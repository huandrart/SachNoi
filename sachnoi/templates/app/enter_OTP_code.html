<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập mã OTP</title>
    <link rel="stylesheet" href="{% static 'assets/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/enter_OTP_code.css' %}">
</head>
<body>
    <div class="container">
        <div class="box">
            <form action="" method="post">
                {% csrf_token %}
                <h1 class="title">Nhập mã OTP</h1>
                <h3>Chúng tôi đã gửi mã OTP đến email của bạn</h3>
                <input type="text" name="otp" placeholder="Mã OTP" required>
                <input type="submit" value="Xác nhận" class="confirm">
                <a href="#">Gửi lại mã OTP</a>
            </form>
        </div>
    </div>
</body>
</html>
