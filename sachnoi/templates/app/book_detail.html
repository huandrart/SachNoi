<!-- books/templates/books/book_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }}</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <h2>Nội dung sách:</h2>
    <p>{{ book.text_content }}</p>

    {% if book.audio_file %}
        <h3>Nghe sách nói:</h3>
        <audio controls>
            <source src="{{ book.audio_file.url }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% else %}
        <p>Sách này chưa có audio.</p>
    {% endif %}

    <br>
    <a href="{% url 'book_list' %}">Quay lại danh sách sách</a>
</body>
</html>
