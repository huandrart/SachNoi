{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link  rel = "stylesheet" href = "{% static 'app/css/style.css'%}" />
    <link  rel = "stylesheet" href = "{% static 'app/css/owl.carousel.min.css'%}" />
    <link  rel = "stylesheet" href = "{% static 'app/css/all.min.css'%}" />
    <link rel="stylesheet" href="{% static 'assets/css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/styles_signup.css' %}" /> 
</head>
<body>
    <header class="header">
        
        <div class="header-content">
            <ul>
                
                <li class="title-page"><a href="{% url 'index' %}">Trang chủ</a></li>
                <li><a href="{% url 'discover' %}">Khám phá</a></li>
                <li><a href="{% url 'author' %}">Tác giả</a></li>
                <li><a href="{% url 'category' %}">Thể loại</a></li>
               
            </ul>
        </div>

    </header>


    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
        
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                        
                        <form class="mx-1 mx-md-4" method ="POST">
                        {% csrf_token %}
        
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                              
                                <input type="text" name ="username" id="name-user" placeholder="Tên đăng nhập">

                            </div>
                        </div>
        
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                <input type="email" name ="email" id="email" placeholder="Email">

                            </div>
                        </div>
        
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                <input type="password" name ="password1" id="password" placeholder="Mật khẩu">

                            </div>
                        </div>
        
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                <input type="password" name ="password2" id="password" placeholder=" Nhập lại Mật khẩu">
                            </div>
                        </div>
        
                        <div class="form-check d-flex justify-content-center mb-5">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                            <label class="form-check-label" for="form2Example3">
                            I agree all statements in <a href="#!">Terms of service</a>
                            </label>
                        </div>
        
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <input type="submit" value="Xác nhận" class="confirm">

                        </div>
                        <div>
                        <h3>Bạn đã có tài khoản?
                        <a href="{% url 'login' %}" class="login">Đăng nhập ngay</a></h3>
                        </div>
                        </form>
        
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
        
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid"  alt="Sample image">
                        
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        
        </section>
        {% if messages %}
            <div id="success-message" class="alert alert-success position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 1050;">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        
            <script>
                setTimeout(function() {
                    let messageBox = document.getElementById("success-message");
                    if (messageBox) {
                        messageBox.style.display = "none";
                    }
                }, 3000); 
            </script>
        {% endif %}

        {% if redirect %}
        <script>
            setTimeout(function() {
                window.location.href = "{% url 'login' %}";
            }, 3000); 
        </script>
        {% endif %}

        <script>
            document.querySelector("form").addEventListener("submit", function(event) {
                let password = document.querySelector('input[name="password1"]').value.trim();
                let confirmPassword = document.querySelector('input[name="password2"]');
                let username = document.querySelector('input[name="username"]').value.trim();
                let email = document.querySelector('input[name="email"]').value.trim();
        
                // Kiểm tra nếu mật khẩu và nhập lại mật khẩu không khớp
                if (password !== confirmPassword.value.trim()) {
                    event.preventDefault(); // Ngăn form submit
        
                    // Hiển thị thông báo lỗi
                    showAlert("Mật khẩu nhập lại không khớp! Vui lòng thử lại.", "error");
        
                    // Xóa chỉ ô nhập lại mật khẩu
                    confirmPassword.value = "";
                    confirmPassword.focus();
                    return;
                }
        
                // Nếu mọi thứ ổn, cho phép submit
            });
        
            function showAlert(message, type) {
                let messageContainer = document.getElementById("success-message");
        
                // Nếu chưa có hộp thông báo, tạo mới
                if (!messageContainer) {
                    messageContainer = document.createElement("div");
                    messageContainer.id = "success-message";
                    messageContainer.className = `alert alert-${type} position-fixed top-0 start-50 translate-middle-x mt-3`;
                    messageContainer.style.zIndex = "1050";
                    document.body.appendChild(messageContainer);
                }
        
                messageContainer.innerHTML = message;
                messageContainer.style.display = "block";
        
                setTimeout(() => {
                    messageContainer.style.display = "none";
                }, 3000);
            }
        </script>
        
</body>
</html>
